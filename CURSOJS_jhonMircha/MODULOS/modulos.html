<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MODULOS EN JS</title>
</head>
<body>
    <h1>MODULOS EN JS</h1>
    <!-- la etiqueda script se coloca al final o cierre del body para que cuando cargue cargue primero todo lo del html. -->
    <!-- el atributo type="module es el que nos permite hacer las importaciones y exportaciones en el html" -->
    <script src="archivosJS/modulos.js" type="module"></script>
    <script src="archivosJS/no-modulos.js" nomodule=""></script>
</body>
</html
